<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>design-loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --border: #2a2a4a;
      --text: #e0e0e0;
      --text-secondary: #8888aa;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --toolbar-height: 40px;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* Left pane - Preview */
    #left-pane {
      display: flex;
      flex-direction: column;
      flex: 1 1 50%;
      min-width: 200px;
    }

    #left-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      height: var(--toolbar-height);
      padding: 0 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    #selection-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
    }

    #selection-toggle.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    #selection-toggle:hover {
      border-color: var(--accent);
    }

    #context-bar {
      flex: 1;
      font-size: 12px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #preview {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }

    /* Divider */
    #divider {
      width: 6px;
      cursor: col-resize;
      background: var(--border);
      transition: background 0.15s;
      flex-shrink: 0;
    }

    #divider:hover,
    #divider.dragging {
      background: var(--accent);
    }

    /* Right pane - Terminal */
    #right-pane {
      display: flex;
      flex-direction: column;
      flex: 1 1 50%;
      min-width: 200px;
    }

    #right-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--toolbar-height);
      padding: 0 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    #right-toolbar-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .toolbar-btn {
      padding: 4px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
    }

    .toolbar-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    #terminal-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    /* Image drop overlay */
    #drop-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(59, 130, 246, 0.15);
      border: 2px dashed var(--accent);
      z-index: 100;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--accent);
      pointer-events: none;
    }

    #drop-overlay.visible {
      display: flex;
    }

    #prompt-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }

    #prompt-input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      font-family: inherit;
      outline: none;
      resize: none;
      line-height: 1.4;
    }

    #prompt-input:focus {
      border-color: var(--accent);
    }

    #prompt-input::placeholder {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="left-pane">
      <div id="left-toolbar">
        <button id="selection-toggle">Select Element</button>
        <span id="context-bar"></span>
      </div>
      <iframe id="preview" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    </div>
    <div id="divider"></div>
    <div id="right-pane">
      <div id="right-toolbar">
        <span id="right-toolbar-label">Terminal</span>
        <div style="display: flex; gap: 6px;">
          <button id="pip-btn" class="toolbar-btn" style="display: none;">Detach</button>
          <button id="send-btn" class="toolbar-btn">Send to Engineer</button>
        </div>
      </div>
      <div id="terminal-container">
        <div id="drop-overlay">Drop image here</div>
      </div>
      <div id="prompt-bar">
        <textarea id="prompt-input" rows="2" placeholder="指示を入力... (Cmd+Enter で送信)"></textarea>
        <button id="prompt-send" class="toolbar-btn">Send</button>
      </div>
    </div>
  </div>
  <script type="module" src="/index.js"></script>
</body>
</html>
