<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>design-loop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0c;
      --surface: #131316;
      --surface-raised: #1a1a1f;
      --border: #232329;
      --border-subtle: #1c1c22;
      --text: #ececef;
      --text-secondary: #6e6e7a;
      --text-tertiary: #45454d;
      --accent: #e8913a;
      --accent-dim: rgba(232, 145, 58, 0.12);
      --accent-border: rgba(232, 145, 58, 0.25);
      --accent-hover: #f0a050;
      --danger: #ef4444;
      --toolbar-height: 42px;
      --radius: 6px;
      --radius-sm: 4px;
      --font-sans: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --font-mono: 'DM Mono', 'SF Mono', 'Fira Code', monospace;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 2px 8px rgba(0,0,0,0.4);
      --transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Subtle noise texture overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.015;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* ── Left pane: Preview ── */
    #left-pane {
      display: flex;
      flex-direction: column;
      flex: 1 1 50%;
      min-width: 200px;
    }

    #left-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      height: var(--toolbar-height);
      padding: 0 12px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    #nav-buttons {
      display: flex;
      gap: 2px;
    }

    .nav-btn {
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--surface-raised);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
      transition: all var(--transition);
    }

    .nav-btn:hover:not(:disabled) {
      border-color: var(--text-secondary);
      color: var(--text);
      background: var(--border);
    }

    .nav-btn:active:not(:disabled) {
      transform: scale(0.95);
    }

    .nav-btn:disabled {
      opacity: 0.25;
      cursor: default;
    }

    #nav-url {
      flex: 1;
      min-width: 0;
      padding: 4px 10px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      background: var(--bg);
      color: var(--text-tertiary);
      font-size: 11px;
      font-family: var(--font-mono);
      font-weight: 300;
      letter-spacing: 0.02em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #selection-toggle,
    #design-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface-raised);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 12px;
      font-family: var(--font-sans);
      font-weight: 500;
      letter-spacing: 0.01em;
      transition: all var(--transition);
      white-space: nowrap;
    }

    #selection-toggle:hover,
    #design-toggle:hover {
      border-color: var(--accent-border);
      color: var(--text);
    }

    #selection-toggle.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #0a0a0c;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(232, 145, 58, 0.25);
    }

    #design-toggle.active {
      background: #22c55e;
      border-color: #22c55e;
      color: #0a0a0c;
      font-weight: 600;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.3);
    }

    #design-change-count {
      display: none;
      align-items: center;
      justify-content: center;
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      border-radius: 10px;
      background: #22c55e;
      color: #0a0a0c;
      font-size: 11px;
      font-weight: 600;
      font-family: var(--font-mono);
    }

    #design-apply {
      display: none;
      align-items: center;
      padding: 6px 14px;
      background: #22c55e;
      border: 1px solid #22c55e;
      border-radius: var(--radius);
      color: #0a0a0c;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all var(--transition);
      white-space: nowrap;
    }

    #design-apply:hover {
      background: #4ade80;
      border-color: #4ade80;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.25);
    }

    #design-undo,
    #design-clear {
      display: none;
      align-items: center;
      padding: 6px 10px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      transition: all var(--transition);
      white-space: nowrap;
    }

    #design-undo:hover {
      border-color: var(--text-secondary);
      color: var(--text);
    }

    #design-clear:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    #context-bar {
      flex: 1;
      font-size: 11px;
      font-family: var(--font-mono);
      font-weight: 300;
      color: var(--text-tertiary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #preview {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }

    /* ── Divider ── */
    #divider {
      width: 1px;
      cursor: col-resize;
      background: var(--border);
      transition: all var(--transition);
      flex-shrink: 0;
      position: relative;
    }

    #divider::before {
      content: '';
      position: absolute;
      inset: 0 -3px;
      z-index: 10;
    }

    #divider:hover,
    #divider.dragging {
      background: var(--accent);
      box-shadow: 0 0 8px rgba(232, 145, 58, 0.3);
    }

    /* ── Right pane: Terminal ── */
    #right-pane {
      display: flex;
      flex-direction: column;
      flex: 1 1 50%;
      min-width: 480px;
    }

    #right-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: var(--toolbar-height);
      padding: 0 14px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }

    #right-toolbar-label {
      font-size: 11px;
      font-family: var(--font-mono);
      font-weight: 400;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .toolbar-btn {
      padding: 5px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface-raised);
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 12px;
      font-family: var(--font-sans);
      font-weight: 500;
      transition: all var(--transition);
    }

    .toolbar-btn:hover {
      border-color: var(--accent-border);
      color: var(--text);
      background: var(--border);
    }

    .toolbar-btn:active {
      transform: scale(0.97);
    }

    #terminal-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--bg);
    }

    /* ── Image drop overlay ── */
    #drop-overlay {
      display: none;
      position: absolute;
      inset: 0;
      background: rgba(232, 145, 58, 0.06);
      border: 1.5px dashed var(--accent);
      border-radius: var(--radius);
      z-index: 100;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-family: var(--font-sans);
      font-weight: 500;
      color: var(--accent);
      pointer-events: none;
      backdrop-filter: blur(4px);
    }

    #drop-overlay.visible {
      display: flex;
    }

    /* ── Prompt bar ── */
    #prompt-bar {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      padding: 10px 14px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }

    #prompt-input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text);
      font-size: 13px;
      font-family: var(--font-sans);
      outline: none;
      resize: none;
      line-height: 1.5;
      transition: border-color var(--transition);
    }

    #prompt-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-dim);
    }

    #prompt-input::placeholder {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .prompt-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .prompt-actions-left {
      display: flex;
      gap: 4px;
    }

    .icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      border: none;
      border-radius: var(--radius);
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      transition: color var(--transition), background var(--transition);
    }

    .icon-btn:hover {
      color: var(--accent);
      background: rgba(232, 145, 58, 0.1);
    }

    /* ── Selected element badges ── */
    #selected-element {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
      padding: 4px 0;
      font-size: 12px;
      color: var(--text-secondary);
    }

    #selected-element .tag {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      background: var(--accent-dim);
      border: 1px solid var(--accent-border);
      border-radius: var(--radius-sm);
      color: var(--accent);
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 400;
      transition: all var(--transition);
    }

    #selected-element .tag:hover {
      background: rgba(232, 145, 58, 0.18);
    }

    #selected-element .dismiss {
      cursor: pointer;
      opacity: 0.5;
      transition: opacity var(--transition);
      font-size: 13px;
    }

    #selected-element .dismiss:hover {
      opacity: 1;
    }

    #prompt-context {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 6px;
    }

    #prompt-context:empty {
      display: none;
    }

    #page-url {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      background: var(--accent-dim);
      border: 1px solid var(--accent-border);
      border-radius: var(--radius-sm);
      color: var(--accent);
      font-family: var(--font-mono);
      font-size: 11px;
      font-weight: 400;
    }

    /* ── Send button (primary action) ── */
    #prompt-send {
      padding: 8px 16px;
      background: var(--accent);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      color: #0a0a0c;
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all var(--transition);
      letter-spacing: 0.01em;
    }

    #prompt-send:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
      box-shadow: 0 0 12px rgba(232, 145, 58, 0.2);
    }

    #prompt-send:active {
      transform: scale(0.96);
    }

    /* ── Scrollbar styling ── */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="left-pane">
      <div id="left-toolbar">
        <div id="nav-buttons">
          <button id="nav-back" class="nav-btn" title="Back" disabled>&#8592;</button>
          <button id="nav-forward" class="nav-btn" title="Forward" disabled>&#8594;</button>
          <button id="nav-reload" class="nav-btn" title="Reload">&#8635;</button>
        </div>
        <span id="nav-url"></span>
        <button id="selection-toggle">Select Element</button>
        <button id="design-toggle">Design Mode</button>
        <span id="design-change-count"></span>
        <span id="context-bar"></span>
      </div>
      <iframe id="preview"></iframe>
    </div>
    <div id="divider"></div>
    <div id="right-pane">
      <div id="right-toolbar">
        <span id="right-toolbar-label">Terminal</span>
        <div style="display: flex; gap: 6px;">
          <button id="pip-btn" class="toolbar-btn" style="display: none;">Detach</button>
        </div>
      </div>
      <div id="terminal-container">
        <div id="drop-overlay">Drop file here</div>
      </div>
      <div id="prompt-bar">
        <div id="prompt-context">
          <span id="page-url" class="tag" style="display:none;"></span>
          <div id="selected-element" style="display:none;"></div>
        </div>
        <textarea id="prompt-input" rows="4" placeholder="指示を入力... (Cmd+Enter で送信)"></textarea>
        <div class="prompt-actions">
          <div class="prompt-actions-left">
            <input type="file" id="file-input" multiple style="display:none;">
            <button id="upload-btn" class="icon-btn" title="Upload file">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 10v2.667A1.334 1.334 0 0 1 12.667 14H3.333A1.334 1.334 0 0 1 2 12.667V10"/>
                <polyline points="5 5.333 8 2 11 5.333"/>
                <line x1="8" y1="2" x2="8" y2="10.667"/>
              </svg>
            </button>
          </div>
          <button id="design-undo">Undo</button>
          <button id="design-clear">Clear</button>
          <button id="design-apply">Apply Changes</button>
          <button id="prompt-send" class="toolbar-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>
</html>
